<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/commend.css">
  <link rel="stylesheet" href="./css/sub6.css">
  <link rel="stylesheet" href="./css/menu.css">
  <script src="./js/menu.js" defer></script>
  <script src="./js/sub6.js" defer></script>
  <script src="https://kit.fontawesome.com/d00def0550.js" crossorigin="anonymous"></script>
  <title>일정</title>
</head>
<body>
  <div id="mob">
    <div id="menu-bar">
      <div id="sub-menu">
        <a href="./sub2-1.html">
          <i class="fa-solid fa-user fa-2x"></i>
        </a>
        <a href="./sub2-2.html">
          <i class="fa-solid fa-golf-ball-tee fa-2x"></i>
        </a>
        <a href="./sub6.html">
          <i class="fa-solid fa-calendar-check fa-2x"></i>
        </a>
        <a href="./sub3-1.html">
          <i class="fa-solid fa-comment-dots fa-2x"></i>
        </a>
        <a href="./sub4-1.html">
          <i class="fa-solid fa-exclamation fa-2x"></i>
        </a>
        <a href="./sub4-2.html">
          <i class="fa-solid fa-comments fa-2x"></i>
        </a>
      </div>
      <div id="menu-box">
        <i class="fa-solid fa-plus fa-2x"></i>
      </div>
    </div>
    <section id="icon-box">
      <a href="./main.html">
        <i class="fa-solid fa-arrow-left fa-2x"></i>
      </a>
    </section>

    <section id="calendar-box">
      <table id="calendar">
        <tr>
          <td>
            <label id="prev">
              <i class="fa-solid fa-arrow-left"></i>
            </label>
          </td>
          <td id="yearMonth" colspan="5"></td>
          <td>
            <label id="next">
              <i class="fa-solid fa-arrow-right"></i>
            </label>
          </td>
        </tr>
        <tr>
          <td><p style="color:#ff5555">일</p></td>
          <td>월</td>
          <td>화</td>
          <td>수</td>
          <td>목</td>
          <td>금</td>
          <td><p style="color:#87ceeb">토</p></td>
        </tr>
      </table>
    </section>
  </div>
</body>
</html>
