<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/commend.css">
  <script src="https://kit.fontawesome.com/d00def0550.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/sub2.css">
  <title>프로필</title>
</head>
<body>
  <div id="mob">
    <section id="icon-box">
      <a href="./main.html">
        <i class="fa-solid fa-arrow-left fa-2x"></i>
      </a>
    </section>
    <div id="style-box">
      <div></div>
    </div>
    <section id="profile-box">
      <div id="img-box">
        <img src="" alt="" id="uploadimage">
        <div id="change-img">사진 변경</div>
      </div>
      <div id="txt-box">
        <h4>닉네임</h4>
        <p>소개 ~ </p>
      </div>
    </section>
    <section id="list-box">
      <a href="./sub2-2.html">
        <div id="icon-box">
          <i class="fa-solid fa-golf-ball-tee fa-1x"></i>
        </div>
        <h6>프로님 프로필</h6>
      </a>
      <a href="./sub6.html">
        <div id="icon-box">
          <i class="fa-solid fa-calendar-check fa-1x"></i>
        </div>
        <h6>일정</h6>
      </a>
      <a href="./sub3-2.html">
        <div id="icon-box">
          <i class="fa-solid fa-comment-dots fa-1x"></i>
        </div>
        <h6>내 피드</h6>
      </a>
      <a href="./sub4-1.html">
        <div id="icon-box">
          <i class="fa-solid fa-exclamation fa-1x"></i>
        </div>
        <h6>공지사항</h6>
      </a>
      <a href="./sub4-2.html">
        <div id="icon-box">
          <i class="fa-solid fa-comments fa-1x"></i>
        </div>
        <h6>FAQ</h6>
      </a>
      <a href="./sub5.html">
        <div id="icon-box">
          <i class="fa-solid fa-map fa-1x"></i>
        </div>
        <h6>오시는 길</h6>
      </a>
    </section>
    <section id="check">
      <a href="./login.html">
        <h4>로그아웃</h4>
      </a>
    </section>
    <div id="file-box">
      <form id="box" enctype="multipart/form-data">
        <label for="input-file">업로드</label>
        <input type="file" name="" id="input-file" accept="image/*">
        <div id="img-box">
        </div>
        <div>
          <button id="check-box">선택</button>
        </div>
      </form>
    </div>
  </div>
  <script src="./js/sub2.js"></script>
</body>
</html>
