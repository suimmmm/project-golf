<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/commend.css">
  <script src="https://kit.fontawesome.com/d00def0550.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/sub1.css">
  <link rel="stylesheet" href="./css/menu.css">
  <title>상담 예약</title>
</head>
<body>
  <div id="mob">
    <div id="menu-bar">
      <div id="sub-menu">
        <a href="./sub2-1.html">
          <i class="fa-solid fa-user fa-2x"></i>
        </a>
        <a href="./sub2-2.html">
          <i class="fa-solid fa-golf-ball-tee fa-2x"></i>
        </a>
        <a href="./sub6.html">
          <i class="fa-solid fa-calendar-check fa-2x"></i>
        </a>
        <a href="./sub3-1.html">
          <i class="fa-solid fa-comment-dots fa-2x"></i>
        </a>
        <a href="./sub4-1.html">
          <i class="fa-solid fa-exclamation fa-2x"></i>
        </a>
        <a href="./sub4-2.html">
          <i class="fa-solid fa-comments fa-2x"></i>
        </a>
      </div>
      <div id="menu-box">
        <i class="fa-solid fa-plus fa-2x"></i>
      </div>
    </div>
    <section id="icon-box">
      <a href="./main.html">
        <i class="fa-solid fa-arrow-left fa-2x"></i>
      </a>
    </section>
    <h1>상담 예약</h1>
    <section id="info">
      <h4>신청자</h4>
      <div id="title">
        <input type="text" name="" id="name">
        <div id="num">
          <input maxlength="4" type="text">
          <input maxlength="4" type="text">
          <input maxlength="4" type="text">
        </div>
      </div>
    </section>
    <section id="content">
      <h4>상담내용</h4>
      <textarea name="" id="" cols="30" rows="10"></textarea>
    </section>
    <section id="agree">
      <h4>개인정보 동의</h4>
      <div id="a-box">
        <div id="txt"></div>
        <input type="checkbox" name="" id="">
        <h4>개인정보 수집 및 이용에 관한 사항에 동의함</h4>
      </div>
    </section>
    <section id="check">
      <a href="#" id="check-box">
        <h4>확인</h4>
      </a>
    </section>
    <section id=""></section>
  </div>
  <script src="./js/menu.js"></script>
  <script src="./js/sub1.js"></script>
</body>
</html>
